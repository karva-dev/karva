[release]
current-version = "0.0.1-alpha.4"

version-files = [
    "README.md",
    "crates/karva/Cargo.toml",
    "crates/karva_python/Cargo.toml",
    "pyproject.toml",
    "python/karva/__init__.py",
    { path = "dist-workspace.toml", field = "workspace.version", format = "toml" }
]

commit-message = "Release v{version}"
branch-name = "release/v{version}"
push = true
confirm = true

[changelog.section-labels]
"Bug Fixes" = ["bug"]
"Test Running" = ["test-running"]
"Reporting" = ["reporting"]
"Extensions" = ["extensions/fixtures", "extensions/tags"]
"Snapshot Testing" = ["snapshot-testing"]
"Property Testing" = ["property-testing"]
"Configuration" = ["configuration"]
"Discovery" = ["discovery"]
"CLI" = ["cli"]
"Documentation" = ["documentation"]

[changelog]
ignore-contributors = ["dependabot[bot]"]
ignore-labels = ["internal", "ci", "duplicate", "rust", "wontfix", "needs-decision"]
include-contributors = true
changelog-heading = "{version}"
