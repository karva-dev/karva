name: Continuous Integration

on:
  push:
    branches:
      - main

  pull_request:

  workflow_dispatch:

permissions: {}

env:
  PYTHON_VERSION: "3.14"
  BENCHMARK_PYTHON_VERSION: "3.13"

jobs:
  determine_changes:
    name: "determine changes"

    runs-on: ubuntu-latest

    outputs:
      # Flag that is raised when any code is changed
      code: ${{ steps.check_code.outputs.changed }}

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Determine merge base
        id: merge_base
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref || 'main' }}
        run: |
          sha=$(git merge-base HEAD "origin/${BASE_REF}")
          echo "sha=${sha}" >> "$GITHUB_OUTPUT"

      - name: Check if there was any code related change
        id: check_code
        env:
          MERGE_BASE: ${{ steps.merge_base.outputs.sha }}
        run: |
          if git diff --quiet "${MERGE_BASE}...HEAD" -- \
            . \
            ':!docs/' \
            ':!.markdownlint.yaml' \
            ':!.pre-commit-config.yaml' \
            ':!CHANGELOG.md' \
            ':!CODE_OF_CONDUCT.md' \
            ':!CONTRIBUTING.md' \
            ':!justfile' \
            ':!LICENSE' \
            ':!README.md' \
            ':!seal.toml' \
            ':!zensical.toml' \
          ; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

  pre-commit:
    name: "pre commit"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - uses: j178/prek-action@91fd7d7cf70ae1dee9f4f44e7dfa5d1073fe6623 # v1.0.11

  cargo-test:
    name: "cargo test (${{ matrix.os }})"

    runs-on: ${{ matrix.os }}

    needs: determine_changes
    if: ${{ (needs.determine_changes.outputs.code == 'true' || github.ref == 'refs/heads/main') }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      - name: "Install Rust toolchain"
        run: rustup show

      - name: "Install cargo nextest"
        uses: taiki-e/install-action@a416ddeedbd372e614cc1386e8b642692f66865e # v2.57.1
        with:
          tool: cargo-nextest

      - uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5.4.2
        with:
          python-version: "3.10"

      - name: Setup Python
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c # v4.9.1
        id: setup-python
        with:
          python-version: "3.10"

      - name: Build wheels
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          command: build

      - name: Run tests
        env:
          PYO3_PYTHON: ${{ steps.setup-python.outputs.python-path }}
          KARVA_MAX_PARALLELISM: 2
        run: |
          cargo nextest run

  build-docs:
    name: "Build docs"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5.4.2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Prepare docs
        run: uv run --script scripts/prepare_docs.py

      - name: Build docs
        run: uv run --isolated --only-group docs zensical build

  generate-walltime-benchmarks-matrix:
    name: "prepare walltime benchmarks"

    runs-on: ubuntu-latest

    needs: determine_changes
    if: ${{ (needs.determine_changes.outputs.code == 'true' || github.ref == 'refs/heads/main') }}

    outputs:
      projects: ${{ steps.list-projects.outputs.projects }}

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: List walltime benchmark projects
        id: list-projects
        run: |
          projects=$(find crates/karva_benchmark/benches -name '*walltime*.rs' -type f -print0 | \
            xargs -0 -n 1 basename -s .rs | \
            jq -R -s -c 'split("\n")[:-1]')
          echo "projects=${projects}" >> "$GITHUB_OUTPUT"

  benchmarks-walltime:
    name: "walltime benchmarks (${{ matrix.project }})"

    runs-on: ubuntu-latest # should be codspeed-macro

    needs: [determine_changes, generate-walltime-benchmarks-matrix]
    if: ${{ (needs.determine_changes.outputs.code == 'true' || github.ref == 'refs/heads/main') }}

    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(needs.generate-walltime-benchmarks-matrix.outputs.projects) }}

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: "Install Rust toolchain"
        run: rustup update && rustup show

      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      - name: "Install cargo codspeed"
        uses: taiki-e/install-action@a416ddeedbd372e614cc1386e8b642692f66865e # v2.57.1
        with:
          tool: cargo-codspeed

      - name: Setup Python
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c # v4.9.1
        id: setup-python
        with:
          python-version: ${{ env.BENCHMARK_PYTHON_VERSION }}

      - uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5.4.2
        with:
          python-version: ${{ env.BENCHMARK_PYTHON_VERSION }}

      - name: Build wheels
        run: |
          uv run --no-project --with maturin maturin build

      - name: Build benchmarks
        env:
          PYO3_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        run: cargo codspeed build -m walltime

      - name: Run benchmarks
        uses: CodSpeedHQ/action@972e3437949c89e1357ebd1a2dbc852fcbc57245 # v4.5.1
        env:
          PYO3_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        with:
          token: ${{ secrets.CODSPEED_TOKEN }}
          run: cargo codspeed run --bench ${{ matrix.project }}
          mode: walltime
